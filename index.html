<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaTis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-primary text-white" id="sidebar" style="overflow-y: auto;">
            <h2>History</h2>
            <ul class="list-unstyled" id="history-list">
            </ul>
        </div>
        <div class="col-md-9" id="chat-container">
            <h1>ChaTis</h1> <!-- Tambahkan nama aplikasi di sini -->
            <div id="chat-box">
                <p>Welcome to ChaTis!!!</p> <!-- Tambahkan pesan welcome di sini -->
            </div>
            <div id="options">
                <button onclick="sendMessage('Berkas apa saja yang kamu perlukan untuk tugas akhir?')"
                >Berkas apa saja yang kamu perlukan untuk tugas akhir?</button>
                <button onclick="sendMessage('Berapa jumlah minimal sks untuk ngambil TA?')"
                >Berapa jumlah minimal sks untuk ngambil TA?</button>
                <button onclick="sendMessage('Apakah bisa mengikuti MSIB dengan kepastian 20 sks tanpa convert atau harus konversi ke mata kuliah ?')"
                >Apakah bisa mengikuti MSIB dengan kepastian 20 sks tanpa convert atau harus konversi ke mata kuliah ?</button>
                <button onclick="sendMessage('Bagaimana alur pengerjaan tugas akhir?')"
                >Bagaimana alur pengerjaan tugas akhir?</button>
                <button onclick="sendMessage('Berapa level minimal untuk melakukan sertifikasi?')"
                >Berapa level minimal untuk melakukan sertifikasi?</button>
            </div>
            <input type="text" id="input-box" placeholder="Tulis pertanyaan Anda...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script>
    // Tambahkan event listener untuk tombol Enter
    const inputBox = document.getElementById('input-box');
    inputBox.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage(); // Panggil fungsi sendMessage saat tombol Enter ditekan
        }
    });
</script>
</body>
</html>
